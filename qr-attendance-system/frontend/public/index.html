<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      Character Set Configuration:
      Ensures the browser parses the text correctly using UTF-8.
    -->
    <meta charset="utf-8" />

    <!-- 
      Favicon Link:
      This is the small icon shown in the browser tab.
      Ensure 'favicon.ico' exists in your public folder.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- 
      Viewport Configuration for Responsiveness:
      Essential for the Student Dashboard since students will likely 
      access this system via mobile devices to scan/enter codes.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      Theme Color:
      Sets the color of the browser toolbar on mobile devices.
    -->
    <meta name="theme-color" content="#000000" />

    <!-- 
      Meta Description:
      A brief description of the application for search engines and bookmarking.
    -->
    <meta
      name="description"
      content="SIT725 QR Attendance System - A Sprint 1 MVP Application"
    />

    <!-- 
      Apple Touch Icon:
      Icon used when the web app is added to the home screen on iOS devices.
    -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      Manifest File:
      Provides metadata for the application when installed on a device.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 
      Application Title:
      This text appears in the browser tab.
    -->
    <title>SIT725 - QR Attendance System</title>
  </head>
  <body>
    <!-- 
      NoScript Fallback:
      This message is displayed if the user has JavaScript disabled in their browser.
      React requires JavaScript to function.
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- 
      Root Element:
      This is the container where the React application will be mounted.
      The code in src/index.js targets this specific div.
    -->
    <div id="root"></div>
  </body>
</html>
