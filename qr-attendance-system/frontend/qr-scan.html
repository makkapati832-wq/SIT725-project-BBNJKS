<script src="https://unpkg.com/html5-qrcode"></script>
<div id="reader"></div>
<p id="result"></p>

<script>
new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 200 },
  text => {
    document.getElementById("result").textContent =
      text === sessionStorage.getItem("session")
      ? "Attendance Marked"
      : "Invalid QR";
  }
);
</script>
