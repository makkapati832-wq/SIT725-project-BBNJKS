<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
     <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #5a52d6;
            --accent-color: #ff6584;
            --bg-color: #f4f7fe;
            --card-bg: #ffffff;
            --text-dark: #2d3436;
            --text-light: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Decorative Background Blob */
        body::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1) 0%, rgba(255, 101, 132, 0.05) 100%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* --- Header Section --- */
        .welcome-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(108, 99, 255, 0.08);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(108, 99, 255, 0.05);
        }

        .welcome-text h1 {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .welcome-text h1 span {
            color: var(--primary-color);
        }

        #welcome-msg {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .header-img {
            max-width: 350px;
            width: 100%;
            height: auto;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- FIXED CARD STYLES --- */
        .glass-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            /* --- FIX: Fixed height and Flexbox layout --- */
            height: 450px;            /* Forces both cards to be this height */
            display: flex;            /* Enables flexbox layout */
            flex-direction: column;   /* Stacks title and content vertically */
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dark);
            flex-shrink: 0; /* Prevents title from shrinking */
        }

        .card-title i, .card-title svg {
            color: var(--primary-color);
        }

        /* --- FIX: SCROLLABLE CLASS LIST --- */
        #classes-list {
            overflow-y: auto;    /* Enables vertical scrolling */
            flex-grow: 1;        /* Takes up all remaining space in the card */
            padding-right: 10px; /* Space for scrollbar */
        }
        
        /* Custom Scrollbar Styling (Webkit) */
        #classes-list::-webkit-scrollbar { width: 6px; }
        #classes-list::-webkit-scrollbar-track { background: #f4f7fe; border-radius: 10px; }
        #classes-list::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 10px; }
        #classes-list::-webkit-scrollbar-thumb:hover { background: #a0aec0; }

        /* --- Form Styles --- */
        .form-control {
            background-color: #f8f9fc;
            border: 2px solid #eef2f6;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(108, 99, 255, 0.4);
        }

        /* --- Class List Items --- */
        .class-list-item {
            background: #fff;
            border: 1px solid #eef2f6;
            border-left: 5px solid var(--primary-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .class-list-item:hover {
            border-left-width: 8px;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .class-list-item strong {
            display: block;
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .class-list-item small {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* --- Alerts/Status --- */
        #attendance-status p {
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .text-success { color: #00b894 !important; background: #e3fdf5; }
        .text-danger { color: #d63031 !important; background: #ffeaea; }

        /* Responsive */
        @media (max-width: 992px) {
            .welcome-section {
                flex-direction: column-reverse;
                text-align: center;
                gap: 2rem;
                padding: 2rem;
            }
            .header-img {
                max-width: 250px;
            }
            /* On mobile, remove fixed height so it fits content naturally */
            .glass-card {
                height: auto;
                max-height: 600px;
            }
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="dashboard-container">
        
        <!-- HEADER SECTION: Welcome & Image -->
        <div class="welcome-section">
            <div class="welcome-text">
                <h1>Student <span>Dashboard</span></h1>
                <p id="welcome-msg">Loading user info...</p>
            </div>
            <!-- Working Illustration (Studying) -->
            <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg" 
                 alt="Studying Illustration" 
                 class="header-img">
        </div>

        <div class="row g-4">
            <!-- LEFT COLUMN: Mark Attendance -->
            <div class="col-lg-5 col-md-12">
                <div class="glass-card">
                    <div class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        Mark Attendance
                    </div>
                    <p class="text-secondary mb-4">Enter the Session ID provided by your teacher to mark your presence.</p>
                    
                    <form id="attendanceForm">
                        <div class="mb-4">
                            <label class="form-label text-muted fw-bold small text-uppercase">Session ID</label>
                            <input type="text" id="sessionId" class="form-control" placeholder="e.g. 64f2a..." required>
                        </div>
                        <button class="btn btn-primary-custom w-100" type="submit">Submit Attendance</button>
                    </form>
                    
                    <div id="attendance-status"></div>
                </div>
            </div>

            <!-- RIGHT COLUMN: Available Classes -->
            <div class="col-lg-7 col-md-12">
                <div class="glass-card">
                    <div class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                        Enrolled Classes
                    </div>
                    <!-- This container will now scroll if classes exceed the height -->
                    <div id="classes-list">
                        <p class="text-center text-muted py-4">Loading your classes...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Axios & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

    <!-- Functionality Script -->
    <script>
        // 1. Check Auth (Using your existing Auth object)
        const user = Auth.checkAuth('student');
        if(user) {
            document.getElementById('welcome-msg').innerText = `Welcome back, ${user.name}! Ready to learn?`;
            fetchClasses();
        }

        // 2. Fetch Classes
        async function fetchClasses() {
            try {
                const { data } = await axios.get(`${API_BASE_URL}/classes`);
                const listContainer = document.getElementById('classes-list');
                
                if (data.length === 0) {
                    listContainer.innerHTML = '<div class="text-center p-4 text-muted">No classes available yet.</div>';
                    return;
                }

                let html = '';
                data.forEach(cls => {
                    html += `
                        <div class="class-list-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>${cls.classCode} - ${cls.className}</strong>
                                    <small>${cls.description || 'No description provided'}</small>
                                </div>
                                <span class="badge bg-light text-primary rounded-pill">Active</span>
                            </div>
                        </div>
                    `;
                });
                listContainer.innerHTML = html;
            } catch (err) {
                console.error("Failed to fetch classes");
                document.getElementById('classes-list').innerHTML = '<p class="text-danger text-center">Failed to load classes.</p>';
            }
        }

        // 3. Mark Attendance
        document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sessionId = document.getElementById('sessionId').value.trim();
            const statusDiv = document.getElementById('attendance-status');
            
            statusDiv.innerHTML = '<p class="text-muted text-center"><small>Processing...</small></p>'; 

            try {
                await axios.post(`${API_BASE_URL}/attendance/mark`, {
                    studentId: user.id,
                    sessionId: sessionId,
                });
                statusDiv.innerHTML = '<p class="text-success text-center">✅ Attendance Marked Successfully!</p>';
                document.getElementById('sessionId').value = '';
            } catch (err) {
                let msg = "Failed to mark attendance.";
                if (err.response) {
                    if (err.response.status === 400) msg = err.response.data.message;
                    else if (err.response.data.error?.includes("Cast to ObjectId")) msg = "Invalid Session ID format.";
                }
                statusDiv.innerHTML = `<p class="text-danger text-center">❌ ${msg}</p>`;
            }
        });
    </script>
</body>
</html>
